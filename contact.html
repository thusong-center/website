<!DOCTYPE html>
<html lang="en" class="no-js">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Contact — Thusong Youth Centre</title>
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600;700&display=swap" rel="stylesheet" />
  <style>
    /* Paste the same CSS from index.html */
    .form { display:grid; gap:12px; }
    .input, .textarea { width:100%; padding:10px 12px; border-radius:10px; border:1px solid rgba(15,23,42,0.18); background:#fff; }
    .textarea { min-height:120px; }
  </style>
</head>
<body>
  <div id="tsparticles"></div>

  <!-- Same header/nav; mark Contact active -->
  <header class="header" role="banner">
    <!-- Copy header/nav from index.html, with nav__link--active on Contact -->
    <!-- ... -->
  </header>

  <section class="hero">
    <div class="container" style="background: rgba(255,255,255,0.65); backdrop-filter: blur(8px); border-radius: 18px; padding: 28px;">
      <h1 style="margin-top:0;">Contact Us</h1>
      <p>We’d love to hear from you. Reach out to volunteer, partner, or learn more.</p>
      <form class="form" action="#" method="post">
        <label>
          Name
          <input class="input" type="text" name="name" required />
        </label>
        <label>
          Email
          <input class="input" type="email" name="email" required />
        </label>
        <label>
          Message
          <textarea class="textarea" name="message" required></textarea>
        </label>
        <button type="submit" class="btn btn--primary">Send</button>
      </form>
    </div>
  </section>

  <!-- Same footer -->
  <footer class="footer" role="contentinfo">
    <!-- Copy footer from index.html -->
  </footer>

  <script>
    /* Copy the same JS from index.html (dropdowns, drawer, particles init) */
  </script>
</body>
</html>
