<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Thusong Youth Centre — Home</title>
  <link rel="stylesheet" href="style.css" />
  <script src="https://cdn.tailwindcss.com"></script>

  <!-- Hexagon Slideshow Styles -->
  <style>
    .hexagon-slideshow {
      display: flex;
      justify-content: center;
      margin: 2rem 0;
    }
    .hexagon {
      width: 200px;
      height: 173px;
      background-size: cover;
      background-position: center;
      background-color: #ddd; /* fallback */
      clip-path: polygon(25% 6.7%, 75% 6.7%, 100% 50%, 
                         75% 93.3%, 25% 93.3%, 0% 50%);
      transition: background-image 1s ease-in-out;
    }

    .card {
      background: #f9f9f9;
      border-radius: 8px;
      padding: 1rem;
      max-width: 320px;
      box-shadow: 0 2px 8px rgba(0,0,0,0.1);
    }
    .card img, .card video {
      width: 100%;
      border-radius: 6px;
    }
    .stats {
      display: flex;
      flex-wrap: wrap;
      justify-content: center;
      gap: 2rem;
      margin: 3rem 0;
    }
    .stat {
      text-align: center;
    }
    .stat .num {
      font-size: 2rem;
      font-weight: bold;
      color: #1d4ed8;
    }
    footer.footer {
      text-align: center;
      padding: 1rem;
      background: #f3f4f6;
      font-size: 0.9rem;
    }
  </style>
</head>
<body>
  <!-- Particle background container -->
  <div id="tsparticles"></div>

  <!-- Navigation -->
  <nav class="navbar">
    <div class="nav-container">
      <div class="brand">
        <a href="index.html" class="logo">
          <img src="logo.png" alt="Thusong Youth Centre logo" />
        </a>
        <span class="title">Thusong Youth Centre</span>
      </div>
      <div class="links">
        <a class="active" href="index.html">Home</a>
        <a href="about.html">About</a>
        <a href="programs.html">Programs</a>
        <a href="objectives.html">Objectives</a>
      </div>
    </div>
  </nav>

  <!-- Hexagon Slideshow -->
  <div class="hexagon-slideshow">
    <div class="hexagon" id="hexagon-slide"></div>
  </div>

  <!-- Stats Section -->
  <section class="stats">
    <div class="stat">
      <div class="num">120+</div>
      <div>Active Members</div>
    </div>
    <div class="stat">
      <div class="num">15</div>
      <div>Programs</div>
    </div>
    <div class="stat">
      <div class="num">10</div>
      <div>Years Running</div>
    </div>
  </section>

  <!-- Footer -->
  <footer class="footer">
    © 2025 Thusong Youth Centre. All rights reserved.
  </footer>

  <!-- Slideshow Script -->
  <script>
    window.onload = function() {
      const images = [
        'image1.png',
        'image2.png',
        'image3.png',
        'image4.png',
        'image5.png'
      ];
      let current = 0;
      const hex = document.getElementById('hexagon-slide');

      function showNextImage() {
        hex.style.backgroundImage = `url('${images[current]}')`;
        current = (current + 1) % images.length;
      }

      showNextImage(); // show first image immediately
      setInterval(showNextImage, 3000); // rotate every 3s
    };
  </script>
</body>
</html>
